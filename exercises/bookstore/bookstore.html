<!DOCTYPE html>
<html>
  <head>
    <title>Bookstore</title>
  </head>
  <body>
    <h5>Example 3: Objects</h5>
    <h1>Bookstore</h1>
    <div>
      <input type="text" id="titleInput" placeholder="Title" />
      <input type="text" id="authorInput" placeholder="Author" />
      <input type="text" id="descriptionInput" placeholder="Description" />
      <input type="text" id="isbnInput" placeholder="ISBN" />
      <input type="text" id="yearInput" placeholder="Year" />
    </div>
    <button id="addButton">Add Book</button>
    <ul id="bookList"></ul>

    <script src="bookstore.js"></script>
  </body>
</html>
